version = "0.1.0"
authors = ["Joe Wilm <joe@jwilm.com>"]
description = "Pooled Hyper Async Clients"
license = "MIT OR Apache-2.0"

[dependencies]
log = "0.4"
hyper = { git = "https://github.com/DarrenTsung/hyper", branch = "max-connections" }
native-tls = "0.1"
